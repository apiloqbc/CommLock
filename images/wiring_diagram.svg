<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .component { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .pin { fill: #ddd; stroke: #666; stroke-width: 1; }
      .power { fill: #ff6b6b; }
      .ground { fill: #4ecdc4; }
      .data { fill: #45b7d1; }
      .button { fill: #96ceb4; }
      .audio { fill: #feca57; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .connection { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .power-line { stroke: #ff6b6b; stroke-width: 3; }
      .ground-line { stroke: #4ecdc4; stroke-width: 3; }
      .data-line { stroke: #45b7d1; stroke-width: 2; }
      .button-line { stroke: #96ceb4; stroke-width: 2; }
      .audio-line { stroke: #feca57; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#fafafa"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">ESP32-S3 Video Player - System Components</text>

  <!-- ESP32-S3 Board -->
  <rect x="50" y="80" width="200" height="150" class="component" rx="10"/>
  <text x="150" y="105" text-anchor="middle" class="title">ESP32-S3</text>
  <text x="150" y="125" text-anchor="middle" class="text">Main Microcontroller</text>
  <text x="150" y="140" text-anchor="middle" class="text">Control & Processing</text>
  <text x="150" y="155" text-anchor="middle" class="text">GPIO, SPI, Serial</text>
  <text x="150" y="170" text-anchor="middle" class="text">3.3V Power Supply</text>
  <text x="150" y="185" text-anchor="middle" class="text">Ground Reference</text>
  <text x="150" y="200" text-anchor="middle" class="text">Memory & Storage</text>

  <!-- TFT Display -->
  <rect x="400" y="80" width="150" height="120" class="component" rx="5"/>
  <text x="475" y="105" text-anchor="middle" class="title">TFT Display</text>
  <text x="475" y="125" text-anchor="middle" class="text">ST7735 1.8"</text>
  <text x="475" y="140" text-anchor="middle" class="text">128x160 Resolution</text>
  <text x="475" y="155" text-anchor="middle" class="text">SPI Interface</text>
  <text x="475" y="170" text-anchor="middle" class="text">Pre-soldered</text>
  <text x="475" y="185" text-anchor="middle" class="text">Video Output</text>

  <!-- DFPlayer Mini -->
  <rect x="400" y="230" width="150" height="100" class="component" rx="5"/>
  <text x="475" y="250" text-anchor="middle" class="title">DFPlayer Mini</text>
  <text x="475" y="265" text-anchor="middle" class="text">TF-16P Module</text>
  <text x="475" y="280" text-anchor="middle" class="text">Serial Communication</text>
  <text x="475" y="295" text-anchor="middle" class="text">MP3 Playback</text>
  <text x="475" y="310" text-anchor="middle" class="text">Audio Processing</text>

  <!-- Buttons -->
  <rect x="650" y="80" width="120" height="150" class="component" rx="5"/>
  <text x="710" y="105" text-anchor="middle" class="title">Buttons</text>
  <text x="710" y="125" text-anchor="middle" class="text">9 Video Buttons</text>
  <text x="710" y="140" text-anchor="middle" class="text">1 Menu Button</text>
  <text x="710" y="155" text-anchor="middle" class="text">GPIO Input</text>
  <text x="710" y="170" text-anchor="middle" class="text">Pull-up Resistors</text>
  <text x="710" y="185" text-anchor="middle" class="text">Debounced Input</text>
  <text x="710" y="200" text-anchor="middle" class="text">User Interface</text>

  <!-- Buzzer -->
  <rect x="650" y="260" width="80" height="70" class="component" rx="5"/>
  <text x="690" y="285" text-anchor="middle" class="title">Buzzer</text>
  <text x="690" y="300" text-anchor="middle" class="text">Button Feedback</text>
  <text x="690" y="315" text-anchor="middle" class="text">Tone Output</text>

  <!-- Speakers -->
  <rect x="650" y="350" width="120" height="80" class="component" rx="5"/>
  <text x="710" y="370" text-anchor="middle" class="title">Speakers</text>
  <text x="710" y="385" text-anchor="middle" class="text">Audio Output</text>
  <text x="710" y="400" text-anchor="middle" class="text">Stereo Sound</text>
  <text x="710" y="415" text-anchor="middle" class="text">Synchronized Audio</text>

  <!-- Power Supply -->
  <rect x="50" y="280" width="120" height="80" class="component" rx="5"/>
  <text x="110" y="300" text-anchor="middle" class="title">Power</text>
  <text x="110" y="315" text-anchor="middle" class="text">3.3V Supply</text>
  <text x="110" y="330" text-anchor="middle" class="text">Stable Power</text>
  <text x="110" y="345" text-anchor="middle" class="text">Regulated</text>

  <!-- MicroSD Card -->
  <rect x="200" y="280" width="100" height="80" class="component" rx="5"/>
  <text x="250" y="300" text-anchor="middle" class="title">MicroSD</text>
  <text x="250" y="315" text-anchor="middle" class="text">MP3 Files</text>
  <text x="250" y="330" text-anchor="middle" class="text">0001.mp3, etc.</text>
  <text x="250" y="345" text-anchor="middle" class="text">Audio Storage</text>

  <!-- Legend -->
  <rect x="850" y="80" width="300" height="200" class="component" rx="5"/>
  <text x="1000" y="105" text-anchor="middle" class="title">Legend</text>
  
  <rect x="860" y="120" width="15" height="8" class="power"/>
  <text x="885" y="128" class="text">Power Distribution</text>
  
  <rect x="860" y="135" width="15" height="8" class="ground"/>
  <text x="885" y="143" class="text">Ground Distribution</text>
  
  <rect x="860" y="150" width="15" height="8" class="data"/>
  <text x="885" y="158" class="text">Data Communication</text>
  
  <rect x="860" y="165" width="15" height="8" class="button"/>
  <text x="885" y="173" class="text">Button Control</text>
  
  <rect x="860" y="180" width="15" height="8" class="audio"/>
  <text x="885" y="188" class="text">Audio Signal</text>
  
  <!-- System Overview -->
  <rect x="850" y="320" width="300" height="200" class="component" rx="5"/>
  <text x="1000" y="345" text-anchor="middle" class="title">System Overview</text>
  
  <text x="860" y="370" class="text">• ESP32-S3 controls all components</text>
  <text x="860" y="385" class="text">• Display shows video and UI</text>
  <text x="860" y="400" class="text">• DFPlayer handles audio playback</text>
  <text x="860" y="415" class="text">• Buttons provide user input</text>
  <text x="860" y="430" class="text">• Buzzer gives tactile feedback</text>
  <text x="860" y="445" class="text">• Speakers output synchronized audio</text>
  <text x="860" y="460" class="text">• MicroSD stores audio files</text>
  <text x="860" y="475" class="text">• Power supply ensures stability</text>

</svg> 